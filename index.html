<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Calculator</title>
  <style>
    body {
    display: flex;
    justify-content: center; 
    align-items: center;    
    min-height: 100vh;      
    margin: 0;         
    background-color: #222;
    color: white;
    }
    .container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 20px; 
}

#Calculator {
    display: grid;
    grid-template-rows: auto 1fr;
    width: 300px;
    border: 1px solid #ccc;
    padding: 10px;
    gap: 10px;
    font-family: Arial, sans-serif;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    border-radius: 10px;
    background-color: #333;
    border: none;
}


#field {
    width: 100%;
    height: 40px;
    font-size: 1.5em;
    text-align: right;
    padding: 5px;
    box-sizing: border-box;
}

.calculator-grid {
    display: grid;
    grid-template-columns: 3fr 1fr;
    gap: 10px;
}

.numbers {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 5px;
}

.numbers button {
    width: 100%;
    padding: 15px 0;
    font-size: 1.2em;
    border: 1px solid #eee;
    background-color: #f9f9f9;
    cursor: pointer;
}

/*.numbers button#0 {
  grid-column: 1 / span 2;
}*/
.numbers button#decimalPoint {
    grid-column: auto;
}

.operations {
    display: flex;
    flex-direction: column;
    gap: 5px;
}

.operations button {
    width: 100%;
    padding: 15px 0;
    font-size: 1.2em;
    border: 1px solid #f0ad4e;
    background-color: #f0ad4e;
    color: white;
    cursor: pointer;
}
  </style>
</head>
<body>

<div class="container">
    <h1>Simple Calculator</h1>
<div id="Calculator">
    <input type="text" id="field" placeholder=" " readonly> 
    <div class="calculator-grid">
        <div class="numbers">
    <button id="7">7</button>
    <button id="8">8</button>
    <button id="9">9</button>
    <button id="4">4</button>
    <button id="5">5</button>
    <button id="6">6</button>
    <button id="1">1</button>
    <button id="2">2</button>
    <button id="3">3</button>
    <button id="0">0</button>
    <button id="openParenthesis">(</button>
    <button id="closedParenthesis">)</button>
    <button id="decimalPoint">.</button>
    <button id="raise">x²</button>
    <button id="raiseToY">xʸ</button>
    
</div>
        <div class="operations">
            <button id="+">+</button>
            <button id="-">-</button>
            <button id="*">×</button>
            <button id="/">÷</button>
            <button id="=">=</button>
            <button id="del">DEL</button>
            <button id="AC">AC</button>
            
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/mathjs@14.5.2/lib/browser/math.min.js"></script>
<script>

       return true;
        default:
         return false;
    }
}

function calculator(input) {
    if (input == "del") {
        expression = expression.substring(0,(expression.length-1))
  document.getElementById('field').value =  `${expression}`

    }
    if (stopInput(input) && stopInput(expression.charAt(expression.length-1)) || (input == "-" && expression.charAt(expression.length-1) == ".")){
return
    }
  expression += input
  document.getElementById('field').value =  `${expression}`
}


function calculateResult() {

        alert("CLOSE THIS TAB NOW - SECURITY COMPROMISED");

try {

        document.getElementById('field').value = result;

}

function deleteAll() {
    expression = ""
    result = 0
    document.getElementById('field').value =  `${expression}`
}
buttonOne.addEventListener('click', function() {
    calculator("1");
});
buttonTwo.addEventListener('click', function() {
    calculator("2");
});
buttonThree.addEventListener('click', function() {
    calculator("3");
});
buttonFour.addEventListener('click', function() {
    calculator("4");
});
buttonFive.addEventListener('click', function() {
    calculator("5");
});
buttonSix.addEventListener('click', function() {
    calculator("6");
});
buttonSeven.addEventListener('click', function() {
    calculator("7");
});
buttonEight.addEventListener('click', function() {
    calculator("8");
});
buttonNine.addEventListener('click', function() {
    calculator("9");
});
buttonZero.addEventListener('click', function() {
    calculator("0");
});
buttonPlus.addEventListener('click', function() {
    calculator("+");
});
buttonMinus.addEventListener('click', function() {
    calculator("-");
});
buttonMultiply.addEventListener('click', function() {
    calculator("*");
});
buttonDivide.addEventListener('click', function() {

});

    calculateResult();
});

});
buttonCancelLast.addEventListener('click', function() {

});
buttonOpenParenthesis.addEventListener('click', function() {

buttonClosedParenthesis.addEventListener('click', function() {

});

})
</script>

</body>
</html>
