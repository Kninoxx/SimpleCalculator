<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Calculator</title>
  <style>
    body {
    display: flex;
    justify-content: center; /* Centers horizontally */
    align-items: center;    /* Centers vertically */
    min-height: 100vh;      /* Ensures the body takes up the full viewport height */
    margin: 0;              /* Remove default body margin */
    background-color: #222;
    color: white;
    /* text-align: center; (can be removed if body is flex) */

    }
    .container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 20px; /* Space between heading and calculator */
}

#Calculator {
    display: grid;
    /* Defines grid rows: auto for field, 1fr for the rest of the calculator content */
    grid-template-rows: auto 1fr;
    width: 300px; /* Adjust as needed */
    border: 1px solid #ccc;
    padding: 10px;
    gap: 10px; /* Space between field and calculator-grid */
    font-family: Arial, sans-serif;
    /* Consider adding: */
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* A bit more pronounced shadow for dark background */
    border-radius: 10px; /* Rounded corners for the calculator body */
    background-color: #333; /* Slightly lighter background for the calculator itself */
    border: none; /* Remove existing border if you have shadow/background */
}


#field {
    width: 100%;
    height: 40px;
    font-size: 1.5em;
    text-align: right;
    padding: 5px;
    box-sizing: border-box; /* Include padding in width calculation */
}

.calculator-grid {
    display: grid;
    /* Two columns: 3 parts for numbers, 1 part for operations */
    grid-template-columns: 3fr 1fr;
    gap: 10px; /* Space between numbers and operations columns */
}

.numbers {
    display: grid;
    /* 3 columns for numbers, repeat 3 times */
    grid-template-columns: repeat(3, 1fr);
    gap: 5px; /* Space between number buttons */
}

.numbers button {
    width: 100%;
    padding: 15px 0;
    font-size: 1.2em;
    border: 1px solid #eee;
    background-color: #f9f9f9;
    cursor: pointer;
}

/*.numbers button#0 {
  grid-column: 1 / span 2;
}*/
.numbers button#decimalPoint {
    grid-column: auto; /* Let it flow naturally into the next column */ /*or just don't I guess*/
}

.operations {
    display: flex;
    flex-direction: column; /* Stack operations vertically */
    gap: 5px; /* Space between operation buttons */
}

.operations button {
    width: 100%;
    padding: 15px 0;
    font-size: 1.2em;
    border: 1px solid #f0ad4e; /* Example color for operations */
    background-color: #f0ad4e;
    color: white;
    cursor: pointer;
} /* I hate CSS */
  </style>
</head>
<body>

<div class="container">
    <h1>Simple Calculator</h1>
<div id="Calculator">
    <input type="text" id="field" placeholder=" " readonly> 
    <div class="calculator-grid">
        <div class="numbers">
    <button id="7">7</button>

    <button id="9">9</button>
    <button id="4">4</button>

    <button id="1">1</button>
    <button id="2">2</button>
    <button id="3">3</button>
    <button id="0">0</button>
    <button id="openParenthesis">(</button>
    <button id="closedParenthesis">)</button>
    <button id="decimalPoint">.</button>
    <button id="raise">x²</button>
    <button id="raiseToY">xʸ</button>
    
</div>
        <div class="operations">
            <button id="+">+</button>
            <button id="-">-</button>
            <button id="*">×</button>
            <button id="/">÷</button>

    </div>
</div>
