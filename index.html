<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Calculator</title>
<link rel="stylesheet" href="https://Kninoxx.github.io/SimpleCalculator/minified.css">

</head>
<body>
<div class="container">
    <h1>Simple Calculator</h1>
<div id="Calculator">
    <input type="text" id="field" placeholder=" " readonly> 
    <div class="calculator-grid">
        <div class="numbers">
    <button id="7">7</button>
    <button id="8">8</button>
    <button id="9">9</button>
    <button id="4">4</button>
    <button id="5">5</button>
    <button id="6">6</button>
    <button id="1">1</button>
    <button id="2">2</button>
    <button id="3">3</button>
    <button id="0">0</button>
    <button id="openParenthesis">(</button>
    <button id="closedParenthesis">)</button>
    <button id="decimalPoint">.</button>
    <button id="raise">x²</button>
    <button id="raiseToY">xʸ</button>
</div>
        <div class="operations">
            <button id="+">+</button>
            <button id="-">-</button>
            <button id="*">×</button>
            <button id="/">÷</button>
            <button id="=">=</button>
            <button id="del">DEL</button>
            <button id="AC">AC</button>
            
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/mathjs@14.5.2/lib/browser/math.min.js"></script>
<script src="https://Kninoxx.github.io/SimpleCalculator/minified.js"></script>
</body>
</html>
